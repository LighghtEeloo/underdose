[package]
name = "underdose"
version = "0.0.0"
edition = "2021"
authors = ["LitiaEeloo <litiaeeloo@gmail.com>"]
description = "May the dotfiles be with you."
readme = "Readme.md"
homepage = "https://github.com/LighghtEeloo/underdose"
repository = "https://github.com/LighghtEeloo/underdose"
license = "MIT"
keywords = ["cli", "dotfile", "configuration"]
categories = ["command-line-utilities"]

[[bin]]
name = "underdose"

[dependencies]
# data structure
# phf = { version = "0.11", features = ["macros"] }

# error handling
anyhow = "1.0"

# async
tokio = { version = "1", features = ["full"] }
futures = { version = "0.3", features = ["executor"] }

# logging
log = "0.4"
env_logger = "0.10"

# serde
serde = { version = "1", features = ["derive"] }
serde_json = "1"
toml = "0.5"
toml_edit = "0.16"
# bincode = "1.3"

# tar.gz
tar = "0.4"

# git operations
git2 = "0.15"

# cli
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"

# path management
directories-next = "2.0"
shellexpand = "3.0"

# web
# url = "2"
# reqwest = { version = "0.11", features = ["json"] }
# scraper = "0.14"
